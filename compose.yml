version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: pg
    ports:
      - 5439:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'root']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prom
    ports:
      - 9090:9090
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./config/grafana-data/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana-data/dashboards-provisioning:/etc/grafana/provisioning/dashboards
      - ./config/grafana-data/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3099:3000"
    depends_on:
      - prometheus
      - loki
      - tempo-query

  promtail:
    image: grafana/promtail:latest
    command: -config.file=/etc/promtail/promtail-local.yaml
    volumes:
      - ./config/promtail-local.yaml:/etc/promtail/promtail-local.yaml
      - ./config/logs:/app/logs
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/loki-local.yaml
    ports:
      - "3101:3100"                                   # loki needs to be exposed so it receives logs
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces # send traces to Tempo
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    volumes:
      - ./config/loki-local.yaml:/etc/loki/loki-local.yaml
      - ./config/loki-data:/tmp/loki

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/tempo-local.yaml:/etc/tempo.yaml
      - ./config/tempo-data:/tmp/tempo
    ports:
      - "14268"      # jaeger ingest, Jaeger - Thrift HTTP
      - "14250"      # Jaeger - GRPC
      - "55680"      # OpenTelemetry
      - "3100"       # tempo
      - "6831/udp"   # Jaeger - Thrift Compact
      - "6832/udp"   # Jaeger - Thrift Binary

  tempo-query:
    image: grafana/tempo-query:latest
    command: ["--grpc-storage-plugin.configuration-file=/etc/tempo-query.yaml"]
    volumes:
      - ./config/tempo-query.yaml:/etc/tempo-query.yaml
    ports:
      - "16686:16686"  # jaeger-ui
    depends_on:
      - tempo


volumes:
  postgres:
